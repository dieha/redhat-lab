<p>nt-record works!</p>
<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" required>
    <input matEndDate formControlName="end" placeholder="End date" required>
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="record()">查詢</button>
  <button mat-raised-button color="primary" routerLink="/deposit">返回</button>
</div>
<div>
  <label style="color:rgb(255, 0, 0);">{{msg}}</label>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="dataSource==null">


  <!-- accountNo Column -->
  <ng-container matColumnDef="transferDate">
    <th mat-header-cell *matHeaderCellDef> 交易日期 </th>
    <td mat-cell *matCellDef="let element"> {{element.transferDate| date: 'yyyy/MM/dd HH:mm:ss':'+0000' }} </td>
  </ng-container>
  <ng-container matColumnDef="withdraw">
    <th mat-header-cell *matHeaderCellDef> 提 </th>
    <td mat-cell *matCellDef="let element"> {{element.withdraw}} </td>
  </ng-container>
  <ng-container matColumnDef="deposit">
    <th mat-header-cell *matHeaderCellDef> 存 </th>
    <td mat-cell *matCellDef="let element"> {{element.deposit}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
