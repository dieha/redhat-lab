<div class="login-form" [formGroup]="loginForm" name="login-form">
    <div>
        <mat-form-field>
            <mat-label>身分證字號</mat-label>
            <input type="text" name="identity" matInput  value="A123456789" placeholder="" formControlName="identity" [formControl]="identity" required >
        </mat-form-field>
        <span class="error-message"></span><label>{{ getErrorMessage(identity) }}</label>
    </div>
    <div>
        <mat-form-field>
            <mat-label>使用者名稱</mat-label>
            <input type="text" name="account" matInput placeholder="" formControlName="account" required>
        </mat-form-field>
        <span class="error-message"></span><label>{{ getErrorMessage(account) }}</label>
    </div>
    <div>
        <mat-form-field>
            <mat-label>簽入密碼</mat-label>
            <input type="password" name="password" matInput placeholder="" formControlName="password" required>
        </mat-form-field>
        <span class="error-message"></span><label>{{ getErrorMessage(password) }}</label>
    </div>
    <div>
        <mat-form-field>
            <mat-label>驗證碼</mat-label>
            <input type="text" name="capCode" matInput placeholder="" formControlName="capCode" >
        </mat-form-field>
        <span class="error-message"></span><label>{{ getErrorMessage(capCode) }}</label>
    </div>
    <div>
        <label>{{msg}}</label>
    </div>
    <p>
        <button mat-raised-button color="primary" (click)="login()">登入</button>
    </p>

</div>
